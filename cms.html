<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>User Management</h1>

<div>
  <input id="usercode" placeholder="User Code" />
  <input id="userdetail" placeholder="User Detail" />
  <button onclick="createUser()">Create User</button>
</div>

<div>
  <button onclick="retrieveUsers()">Retrieve Users</button>
  <div class="status" id="status" style="color: red;"></div>
  <ul id="userlist"></ul>
</div>

<script>
  const baseURL = 'https://sing-6855.onrender.com';

  async function createUser() {
    const usercode = document.getElementById('usercode').value.trim();
    const userdetail = document.getElementById('userdetail').value.trim();
    const status = document.getElementById('status');
    status.innerText = '';
    status.style.color = 'red';

    if (!usercode || !userdetail) {
      status.innerText = 'Please enter both User Code and User Detail';
      return;
    }

    try {
      const response = await fetch(`${baseURL}/users`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usercode, userdetail })
      });

      if (!response.ok) {
        const errorMsg = await response.text();
        throw new Error(errorMsg || 'Error creating user');
      }

      status.style.color = 'green';
      status.innerText = 'User created successfully!';
      document.getElementById('usercode').value = '';
      document.getElementById('userdetail').value = '';
      retrieveUsers();
    } catch (err) {
      console.error(err);
      status.innerText = 'Error creating user';
    }
  }

  async function retrieveUsers() {
    const status = document.getElementById('status');
    status.innerText = '';
    try {
      const response = await fetch(`${baseURL}/users`);
      if (!response.ok) throw new Error('Error retrieving users');

      const users = await response.json();
      const userlist = document.getElementById('userlist');
      userlist.innerHTML = '';
      users.forEach(({ usercode, userdetail }) => {
        const li = document.createElement('li');
        li.textContent = `${usercode} - ${userdetail}`;
        userlist.appendChild(li);
      });
    } catch (err) {
      console.error(err);
      status.innerText = 'Error retrieving users';
    }
  }

  window.onload = retrieveUsers;
</script>
</body>
</html>
