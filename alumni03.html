<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Alumni Song Submission</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #formsection { display: none; margin-top: 20px; }
        .admin-controls { margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
<h1>🎶 Alumni Song Submission</h1>

<div class="admin-controls">
    <h3>Admin Controls</h3>
    <label>Password to open:</label><br />
    <input type="password" id="openpass" /><br />
    <button onclick="adminToggle('open')">Admin Open</button><br /><br />

    <label>Password to close:</label><br />
    <input type="password" id="closepass" /><br />
    <button onclick="adminToggle('close')">Admin Close</button>
</div>

<div id="formsection">
    <h3>Submit a Song</h3>
    <label>User Code:</label><br />
    <input type="text" id="usercode" /><br />
    <label>Song Title / Link:</label><br />
    <textarea id="userdetail" rows="3" style="width:100%; max-width:400px;"></textarea><br />
    <button onclick="createUser()">Create</button>
</div>

<script>
    async function adminToggle(action) {
      const password = document.getElementById(action === 'open' ? 'openpass' : 'closepass').value;

      const res = await fetch('/admin/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, password })
      });

      const data = await res.json();

      if (data.status === 'success') {
        alert(`✅ Submission mode is now ${data.mode.toUpperCase()}`);
        document.getElementById('formsection').style.display = data.mode === 'open' ? 'block' : 'none';
      } else {
        alert("❌ Incorrect admin password");
      }

      // Clear password fields
      document.getElementById('openpass').value = '';
      document.getElementById('closepass').value = '';
    }

    async function createUser() {
      const usercode = document.getElementById('usercode').value;
      const userdetail = document.getElementById('userdetail').value;

      const res = await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usercode, userdetail })
      });

      const data = await res.json();
      if (res.ok) {
        alert("🎉 Song submitted!");
        document.getElementById('usercode').value = '';
        document.getElementById('userdetail').value = '';
      } else {
        alert("⚠️ Error: " + data.error);
      }
    }

    // On page load, check if submission is open
    window.onload = async () => {
      try {
        const res = await fetch('/admin/status');
        const data = await res.json();
        if (data.mode === 'open') {
          document.getElementById('formsection').style.display = 'block';
        }
      } catch (err) {
        console.error("Status check failed:", err);
      }
    };
</script>
</body>
</html>
